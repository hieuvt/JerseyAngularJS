<style>
    .ng-invalid {
        background-color: lightpink;
    }

    .ng-valid {
        background-color: lightgreen;
    }

    span.error {
        color: red;
        font-weight: bold;
    }
</style>
<h2>Check out now</h2>
<p>Please enter your details, and we'll ship your goods right away!</p>
<form name="shippingForm" novalidate>
    <div class="well">
        <h3>Ship to</h3>

        <div class="form-group">
            <label>Name</label>
            <input name="name" class="form-control" ng-model="shipping.name" required/>
            <span class="error" ng-show="shippingForm.name.$error.required">
                Please enter a name
            </span>
        </div>
        <h3>Address</h3>

        <div class="form-group">
            <label>Address</label>
            <input name="address" class="form-control" ng-model="shipping.address" required/>
            <span class="error" ng-show="shippingForm.address.$error.required">
                Please enter a street address
            </span>
        </div>

        <div class="checkbox">
            <label>
                <input name="giftwrap" type="checkbox"
                       ng-model="shipping.giftwrap"/>
                Gift wrap these items
            </label>
        </div>
        <div class="text-center">
            <button ng-disabled="shippingForm.$invalid" class="btn btn-primary" ng-click="sendOrder(shipping)">Complete order</button>
        </div>
    </div>
</form>
