<table>
    <thead>
    <tr>
        <th>Book name</th>
        <th>Author name</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="book in books">
        <td>{{book.bookName}}</td>
        <td>{{book.author}}</td>
        <td><a ng-click="editBook(book.bookId)">Edit</a></td>
        <td><a ng-click="deleteBook(book.bookId)">Delete</a></td>
    </tr>
    </tbody>
</table>
<a ng-click="createNewBook()" >Create new book</a>
