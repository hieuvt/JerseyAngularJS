<h1>Book detail</h1>
<form novalidate="novalidate">
    <label>Book name:</label>
    <input type="text" ng-model="book.bookName"/>
    <label>Author:</label>
    <input type="text" ng-model="book.author"/>
    <a ng-click="cancelEditBook()" >Cancel</a>
    <a ng-click="updateBook()" >Update</a>
</form>
