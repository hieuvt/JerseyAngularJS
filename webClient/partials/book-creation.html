<h1>Create a new book</h1>

<form novalidate="novalidate">
    <label>Book name:</label>
    <input type="text" ng-model="book.bookName" placeholder="Book name"/>
    <label class="control-label">Author name:</label>
    <input type="text" id="inputLastName" ng-model="book.author" placeholder="Author name"/>
    <a ng-click="createNewBook()">Create</a>
    <a ng-click="cancelCreateNewBook()">Cancel</a>
</form>
